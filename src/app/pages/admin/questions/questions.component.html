<div class="nav-container">
  <app-nav-sidebar></app-nav-sidebar>

  <div class="questions-container">
    <div class="title-container">
      <div class="title">
        <h1>Lista de preguntas</h1>
      </div>
      <div class="btn-Create">
        <button (click)="createQuestion()">Crear pregunta</button>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Question</th>
          <th>Answer</th>
          <th>Category</th>
          <th>Level</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let question of questions">
          <td>{{question.id}}</td>
          <td>{{question.question}}</td>
          <td>{{question.answer}}</td>
          <td>{{question.category}}</td>
          <td>{{question.level}}</td>
          <td>{{question.status}}</td>
          <td  class="actions-container">
            <button class="btn-delete" (click)="deleteQuestion(question.id)">
              <i class="fa-regular fa-trash-can"></i>
            </button>
            <button class="btn-edit" (click)="editQuestion(question.id)">
              <i class="fa-regular fa-pen-to-square"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- Pagination -->
    <tr class="pagination-container">
      <td>
        <button class="btn-pagination" (click)="previousPage()"><<</button>
      </td>
      <td>
      </td>
      <td>
        <span *ngFor="let p of totalPagesArray; let i = index">
          <a class="btn-pagination" [class.active]="i === page" (click)="changePage(i)">{{i+1}}</a>
        </span>
      </td>
      <td>
        <button class="btn-pagination" (click)="nextPage()">>></button>
      </td>
    </tr>
  </div>
</div>
