<div class="container flex flex-col mx-auto bg-white rounded-lg pt-4 my-2">
  <div class="flex justify-center w-full my-auto xl:gap-14 lg:justify-normal md:gap-5 draggable">
      <div class="flex items-center justify-center w-full">
        <div class="flex items-center xl:p-10">
          <form  [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="flex flex-col w-full h-full pb-6 py-4 px-8 text-center border-solid border-2 border-gray-200 rounded-2xl lg:px-8 lg:py-10 lg:pb-12">
            <div class="mb-3 text-2xl font-bold text-gray-900">
              Crea tu cuenta
            </div>
            <div class="flex items-center mb-3">
              <hr class="h-0 border-b border-solid border-gray-300 grow">
            </div>
            <label for="name" class="mb-2 text-sm text-start text-gray-900">Nombre*</label>
            <input id="name" type="text" placeholder="Julian" formControlName="name" class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-gray-200 mb-7 placeholder:text-gray-700 bg-gray-100 text-gray-900 rounded-2xl"/>

            <label for="username" class="mb-2 text-sm text-start text-gray-900">Nombre de usuario*</label>
            <input id="username" type="text" placeholder="JulianM" formControlName="userName" class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-gray-200 mb-7 placeholder:text-gray-700 bg-gray-100 text-gray-900 rounded-2xl"/>

            <label for="phone" class="mb-2 text-sm text-start text-gray-900">Teléfono*</label>
            <input id="phone" type="text" placeholder="300 123 4567" formControlName="phone" class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-gray-200 mb-7 placeholder:text-gray-700 bg-gray-100 text-gray-900 rounded-2xl"/>

            <label for="email" class="mb-2 text-sm text-start text-gray-900">Email*</label>
            <input id="email" type="email" placeholder="mail@julian.com"  formControlName="email"  class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-gray-200 mb-7 placeholder:text-gray-700 bg-gray-100 text-gray-900 rounded-2xl"/>

            <label for="password" class="mb-2 text-sm text-start text-gray-900">Contraseña*</label>
            <input id="password" type="password" placeholder="Introduce tu contraseña" formControlName="password"  class="flex items-center w-full px-5 py-4 mb-5 mr-2 text-sm font-medium outline-none focus:bg-gray-200 placeholder:text-gray-700 bg-gray-100 text-gray-900 rounded-2xl"/>

            <button class="w-full px-6 py-4 mb-5 mt-5 text-lg text-stone-100 font-bold leading-none  md:w-96 rounded-2xl bg-blue-600">Continuar</button>
            <p class="text-sm leading-relaxed text-gray-900">¿Ya tienes una cuenta? <a href="javascript:void(0)" class="font-bold text-gray-700">Inicia sesión</a></p>


            <div class="flex items-center mb-3 mt-5">
              <hr class="h-0 border-b border-solid border-gray-300 grow">
              <p class="px-2 text-gray-500"> O </p>
              <hr class="h-0 border-b border-solid border-gray-300 grow">
            </div>
            <a class="flex items-center justify-center w-full py-4 mb-6 text-sm font-medium transition duration-300 rounded-2xl text-gray-900 bg-gray-100 hover:bg-gray-300 focus:ring-4 focus:ring-gray-300">
              <img class="h-5 mr-2" src="assets/icons/google.png"alt="icon-Google">
              Inicia sesión con Google
            </a>

          </form>
      </div>
  </div>
</div>
<div class="flex flex-wrap -mx-3 my-5">
  <div class="w-full max-w-full sm:w-3/4 mx-auto text-center">
    <p class="text-sm text-gray-500 py-1">
      © 2024
    </p>
  </div>
</div>
<p>Form Value: {{ signupForm.value | json }}</p>

<p>Form Status: {{ signupForm.status }}</p>
